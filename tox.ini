[tox]
env_list = format, py{310,311,312,313,314,315}
; env_list = py{310, 311, 312, 313, 314, 315}
; env_list = format, lint, type, py{310, 311, 312, 313, 314, 315}
minversion = 4.32.0
toxworddir = {env:TOX_WORK_DIR}

[testenv]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    pytest>=6
commands =
    pytest {tty:--color=yes} {posargs}

[testenv:format]
description = install black in a virtual environment and invoke it on the current folder
deps = black==25.11.0
skip_install = true
commands = black .

; [testenv:lint]
; description = run linters
; skip_install = true
; deps =
;     black==25.11
; commands = black {posargs:.}

