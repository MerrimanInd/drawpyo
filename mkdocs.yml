site_name: Drawpyo
site_url: https://merrimanind.github.io/drawpyo/
site_author: Xander Cesari

# Repository
repo_name: MerrimanInd/drawpyo
repo_url: https://github.com/MerrimanInd/drawpyo

# theme: readthedocs
theme:
  name: "material"

plugins:
  - search
  - mkdocstrings

nav:
  - Home: index.md
  - About: about.md
  - Basic Diagrams:
    - Usage: usage/basic_usage.md
    - Formatting Text: usage/text_format.md
    - Color Management: usage/color_management.md
    - Objects: usage/objects.md
    - Parent and Child Objects: usage/parent_child_objects.md
    - Extended Objects: usage/extended_objects.md
    - Edges: usage/edges.md
    - Shape Libraries: usage/shape_libs.md
  - Custom Diagram Types:
    - Tree Diagrams: diagram_types/tree_diagrams.md
    - Bar Charts: diagram_types/bar_charts.md
  - API:
    - Architecture: api/architecture.md
    - Basic Diagrams:
      - File: api/file.md
      - Page: api/page.md
      - Text Format: api/text_format.md
      - Edges: api/edges.md
      - Objects: api/objects.md
      - Extended Objects: api/extended_objects.md
    - Custom Diagram Types:
      - Tree Diagram:
        - TreeDiagram: api/tree_diagram/treediagram.md
        - NodeObject: api/tree_diagram/nodeobject.md
      - Bar Chart: api/bar_chart/barchart.md